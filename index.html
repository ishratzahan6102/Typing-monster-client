<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Monster</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a class="navbar-brand" href="index.html">Home</a>
        <div>
          <ul class="list">
          
            <li class="nav-item">
              <a class="nav-link" href="blog.html">Blog</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link" href="#history">History</a>
            </li>
            <li class="nav-item">
              <button style="padding: 10px;" type="button">Search</button>
            </li>
          </ul>
        </div>
      </nav>

    </header>
    <h1 class="title">Typing Monster<span>_</span></h1>
    <div id="show-time">0 seconds</div>

    <div class="box-container">
      <div id="question"></div>

      <div id="display" type="text" class="inactive"></div>

      <div class="buttons">
        <button class="button" id="start">START</button>
      </div>

      <div class="divider-container">
        <div class="line"></div>
        <h1 id="history" class="title2">History</h1>
        <div class="line"></div>
      </div>
      <div id="histories"></div>
    </div>

    <div id="countdown"></div>
    <div id="modal-background" class="hidden"></div>
    <div id="result" class="hidden"></div>

    <script src="./history.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
